tags:
  - name: 'ProxyA'
    description: Manage user's profile

paths:
  /proxy_a:
    get:
      tags:
        - ProxyA
      summary: Get user's list of documents Proxy type A.
      produces:
        - application/json
      responses:
        '200':
          description: Get user's list of documents Proxy type A.
      security:
        - BearerAuth: []
    post:
      tags:
        - ProxyA
      summary: Get user's document Proxy type A.
      produces:
        - application/json
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/definitions/Create'
      responses:
        '200':
          description: Get user's document Proxy type A.
      security:
        - BearerAuth: []
  /proxy_a/{id}:
    get:
      tags:
        - ProxyA
      summary: Get user's document Proxy type A.
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          description: ''
          required: true
          type: string
          default: '5efc755ec02041062dd943b9'
      responses:
        '200':
          description: Get user's document Proxy type A.
      security:
        - BearerAuth: []
    post:
      tags:
        - ProxyA
      summary: Create new document Proxy type A.
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          description: ''
          required: true
          type: string
          default: '5efc755ec02041062dd943b9'
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                passport:
                  type: array
                  items:
                    type: string
                    format: binary
                inn:
                  type: array
                  items:
                    type: string
                    format: binary
      responses:
        '200':
          description: Get user's document Proxy type A.
      security:
        - BearerAuth: []

definitions:
  Create:
    type: object
    properties:
      representative:
        type: string
        enum:
          - individual
          - entity
